services:
  postgres:
    image: postgres:16.6-alpine
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: devil_bot
    ports:
      - "15432:5432"

  devil-bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app
      - ./alembic.ini:/etc/app/alembic.ini
    depends_on:
      - postgres
    links:
      - postgres
    env_file:
      - .env
    command: /bin/bash start.sh

  scheduler:
    build:
      dockerfile: Dockerfile
      context: .
    command: python3 src/scheduler.py
    env_file:
      - .env
    volumes:
      - ./:/app
    links:
      - postgres
    depends_on:
      - postgres

  parser-news:
    build:
      dockerfile: Dockerfile
      context: .
    command: python3 src/channel_parser.py
    env_file:
      - .env
    volumes:
      - ./:/app
    links:
      - postgres
    depends_on:
      - postgres
